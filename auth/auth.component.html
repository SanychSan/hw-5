<div *ngIf="user; else elseLogin">
  <h1>Hello, {{ user.name }}</h1>
</div>

<ng-template #elseLogin>
  <form class="form-horizontal" (submit)="login(inputName.value, inputPassword.value)">
    <fieldset>
      <legend>Auth</legend>
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" #inputName placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" #inputPassword placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
</ng-template>
